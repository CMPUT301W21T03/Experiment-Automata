name: Android CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: ls
    - run: |
        cd ./code
        ls
    - name: Grant execute permission for gradlew
      run: chmod +x code/gradlew
    - name: Build with Gradle
      run: ./code/gradlew build
